        <main>

            <div class="container">
                <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

                                <div class="d-flex justify-content-center py-4">
                                    <a href="index.html" class="logo d-flex align-items-center w-auto">
                                        <img src="@routes.Assets.versioned("template/assets/img/logo.png")" alt="">
                                        <span class="d-none d-lg-block">Cadastro de Usuario</span>
                                    </a>
                                </div><!-- End Logo -->

                                <div class="card mb-3">

                                    <div class="card-body">

                                        <div class="pt-4 pb-2">
                                            <h5 class="card-title text-center pb-0 fs-4">Faça login na sua conta</h5>
                                            <p class="text-center small">entre com seu nome de usuário &amp; senha para entrar</p>
                                        </div>

                                        <form id="formLoguin" class="row g-3" novalidate="">

                                            <div class="col-12">
                                                <label for="yourUsername" class="form-label">Email</label>
                                                <input type="text" name="email" class="form-control" id="email" required="">
                                            </div>

                                            <div class="col-12">
                                                <label for="yourPassword" class="form-label">Senha</label>
                                                <input type="password" name="senha" class="form-control" id="senha">
                                            </div>

                                            <div class="col-12">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
                                                    <label class="form-check-label" for="rememberMe">Remember me</label>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <button class="btn btn-primary w-100" type="submit">Login</button>
                                            </div>
                                            <div class="col-12">
                                                <p class="small mb-0">Don't have account? <a href="http://localhost:9000/acesso/registro">Create a account</a></p>
                                            </div>
                                        </form>
                                    </div>
                                </div>
